<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYRQAI | GHOST_TRACE | TERMINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --neon: #00ff41;
            --neon-glow: rgba(0, 255, 65, 0.4);
            --void: rgba(2, 6, 23, 0.98);
            --emergency: #ff3e3e;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: #020617;
            color: var(--neon); font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden; text-transform: uppercase;
            letter-spacing: 1px;
        }

        canvas#matrix-bg { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.15; pointer-events: none; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
            background-size: 100% 4px, 100% 100%;
            z-index: 100; pointer-events: none;
        }

        #ghost-terminal {
            position: relative; z-index: 10; max-width: 900px; height: 85vh;
            margin: 5vh auto; background: var(--void);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.2); display: flex; flex-direction: column;
            box-shadow: 0 0 80px rgba(0, 0, 0, 1);
            clip-path: polygon(0 0, 98% 0, 100% 2%, 100% 100%, 2% 100%, 0 98%);
        }

        #briefing-overlay {
            position: absolute; inset: 0; background: #020617; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center; transition: opacity 0.5s ease, visibility 0.5s;
        }

        #header { 
            padding: 15px 25px; border-bottom: 1px solid rgba(0, 255, 65, 0.15); 
            display: flex; justify-content: space-between; align-items: center;
        }

        #status-light { width: 10px; height: 10px; border-radius: 50%; background: #333; transition: 0.5s; }
        #status-light.online { background: var(--neon); box-shadow: 0 0 15px var(--neon); }

        #chat-box { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px; scrollbar-width: none; 
        }
        #chat-box::-webkit-scrollbar { display: none; }

        .msg { 
            font-size: 0.85rem; padding: 12px 16px; max-width: 75%; position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: opacity 1s, transform 0.5s;
        }
        .msg.me { align-self: flex-end; color: #fff; background: var(--glass); border-right: 3px solid #fff; }
        .msg.them { align-self: flex-start; color: var(--neon); background: rgba(0, 255, 65, 0.05); border-left: 3px solid var(--neon); }

        .fuel-container { width: 100%; height: 2px; background: rgba(255, 255, 255, 0.1); margin-top: 8px; overflow: hidden; }
        .fuel-bar { height: 100%; width: 100%; background: var(--neon); }
        .fuel-bar.empty { width: 0% !important; background: var(--emergency) !important; transition: width 8s linear; }

        #input-deck { padding: 20px; background: rgba(0, 0, 0, 0.6); display: flex; gap: 15px; }
        #msg-input { 
            flex: 1; background: transparent; border: none; 
            border-bottom: 1px solid rgba(0, 255, 65, 0.3); color: #fff; 
            outline: none; font-family: inherit; font-size: 0.9rem;
        }

        .cyber-btn { 
            background: transparent; border: 1px solid var(--neon); color: var(--neon); 
            padding: 10px 20px; cursor: pointer; font-family: inherit; font-size: 0.7rem; 
            transition: 0.3s;
        }
        .cyber-btn:hover { background: var(--neon); color: #020617; box-shadow: 0 0 25px var(--neon-glow); }

        .timer-box { font-size: 11px; color: var(--neon); margin-left: 15px; opacity: 0.8; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 1px); }
        }
        .expiring { animation: shake 0.1s infinite; border-color: var(--emergency) !important; box-shadow: 0 0 30px rgba(255, 62, 62, 0.2); }

        @media (max-width: 600px) {
            #ghost-terminal { width: 95%; height: 90vh; margin: 5vh auto; }
            .msg { max-width: 90%; }
            #input-deck { padding: 15px; }
            .cyber-btn { padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas id="matrix-bg"></canvas>

    <div id="ghost-terminal">
        <div id="briefing-overlay">
            <h1 style="color: var(--emergency); letter-spacing: 8px;">[ CLASSIFIED ]</h1>
            <div style="font-size: 0.8rem; line-height: 2.2; margin: 25px 0; color: #888;">
                CHANNEL LIFESPAN: <span style="color: #fff;">120 SECONDS</span><br>
                HANDSHAKE GRACE: <span style="color: var(--emergency);">30 SECONDS</span><br>
                IDLE THRESHOLD: <span style="color: #fff;">50 SECONDS</span><br>
                MAX PACKET SIZE: <span style="color: #fff;">100 CHARS</span><br>
                UPLINK ENCRYPTION: <span style="color: var(--neon);">XOR_ALGO</span>
            </div>
            <button class="cyber-btn" onclick="acceptBriefing()">INITIATE_HANDSHAKE</button>
        </div>

        <div id="header">
            <div style="display:flex; align-items:center;">
                <div id="status-light"></div>
                <h2 style="margin:0 0 0 15px; letter-spacing:3px; font-size: 1rem;">GHOST_TRACE</h2>
                <div class="timer-box">| TTL: <span id="timer">02:00</span></div>
            </div>
            <button class="cyber-btn" id="sig-btn" onclick="copyProtocol()">INVITE_LINK</button>
        </div>
        
        <div id="chat-box"></div>
        
        <div id="input-deck">
            <input type="text" id="msg-input" placeholder="ENTER MESSAGE..." maxlength="100" autocomplete="off">
            <button id="send-btn" class="cyber-btn" onclick="triggerTransmit()">SEND</button>
        </div>
    </div>

    <script type="module" src="ghost-engine.js"></script>

    <script>
        // 1. CONFIGURATION
        let sessionTime = 120; 
        const HANDSHAKE_LIMIT = 30; 
        const IDLE_LIMIT = 50;      
        
        let idleSeconds = 0;
        let sessionStarted = false;
        let handshakeTimer, idleInterval, sessionInterval;

        // 2. HANDSHAKE TIMEOUT (30s)
        // Redirects to index if user doesn't click "Initiate" within 30s
        handshakeTimer = setTimeout(() => {
            if (!sessionStarted) {
                window.location.href = "../index.html";
            }
        }, HANDSHAKE_LIMIT * 1000);

        function acceptBriefing() {
            sessionStarted = true;
            clearTimeout(handshakeTimer); 
            
            const overlay = document.getElementById('briefing-overlay');
            overlay.style.opacity = '0';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                
                // CRITICAL: Initialize WebSocket ONLY after user accepts
                if (typeof initSocket === "function") {
                    initSocket(); 
                }
                
                startSessionCountdown();
                startIdleMonitor(); 
                document.getElementById('msg-input').focus();
            }, 500);
        }

        // 3. IDLE MONITOR (50s)
        function startIdleMonitor() {
            idleInterval = setInterval(() => {
                idleSeconds++;
                if (idleSeconds >= IDLE_LIMIT) {
                    clearInterval(idleInterval);
                    window.location.href = "../index.html";
                }
            }, 1000);
        }

        // 4. SESSION TTL (2 MINUTE)
        function startSessionCountdown() {
            const timerEl = document.getElementById('timer');
            const terminal = document.getElementById('ghost-terminal');
            
            sessionInterval = setInterval(() => {
                sessionTime--;
                const min = Math.floor(sessionTime / 60);
                const sec = sessionTime % 60;
                timerEl.innerText = `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;

                if (sessionTime <= 30) {
                    timerEl.style.color = "var(--emergency)";
                    terminal.classList.add('expiring');
                }

                if (sessionTime <= 0) {
                    clearInterval(sessionInterval);
                    window.location.href = "../index.html"; 
                }
            }, 1000);
        }

        // 5. TRANSMIT TRIGGER
        function triggerTransmit() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            
            if (val !== "" && typeof sendMessage === "function") {
                // RESET both local and global idle counter
                idleSeconds = 0; 
                sendMessage(); 
            }
        }

        // 6. KEYBOARD BINDING
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') triggerTransmit();
        });

        function copyProtocol() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById('sig-btn');
                btn.innerText = "LINK_COPIED";
                setTimeout(() => btn.innerText = "INVITE_LINK", 2000);
            }).catch(err => {
                console.error("Copy failed", err);
            });
        }

        // Matrix Rain Background Logic
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const chars = "010101_GHOST_TRACE_";
        const fontSize = 14;
        const drops = Array(Math.floor(w / fontSize)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(2, 6, 23, 0.1)";
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px 'JetBrains Mono'";
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > h && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        
        window.onresize = () => { 
            w = canvas.width = window.innerWidth; 
            h = canvas.height = window.innerHeight; 
        };
    </script>
</body>
</html>
